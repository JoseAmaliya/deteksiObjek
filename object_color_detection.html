<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Object & Color Detection - TensorFlow.js</title>
<style>
    body {
        font-family: Arial;
        text-align: center;
        background: #222;
        color: white;
    }
    #video, #canvas {
        border: 2px solid #fff;
        margin-top: 20px;
        width: 640;
        height: 480;
    }
    #info {
        margin-top: 20px;
        font-size: 20px;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>

<h2>Object & Color Detection</h2>

<video id="video" width="640" height="480" autoplay muted></video>
<canvas id="canvas" width="640" height="480"></canvas>

<div id="info">Memuat model...</div>

<script>
let video = document.getElementById("video");
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let info = document.getElementById("info");
let model;

// =========================
// FUNGSI KLASIFIKASI WARNA
// =========================
function getColorName(r, g, b) {
    const brightness = (r + g + b) / 3;

    // Hitam / Putih / Abu
    if (brightness < 40) return "Hitam";
    if (brightness > 200) return "Putih";

    // Warna dominan
    if (r > g && r > b) {
        if (r > 150 && g < 80 && b < 80) return "Merah";
        if (g > b) return "Oranye";
        return "Pink";
    }
    if (g > r && g > b) {
        if (g > 150 && r < 120) return "Hijau";
        return "Kuning";
    }
    if (b > r && b > g) {
        if (b > 150) return "Biru";
        return "Ungu";
    }

    return "Tidak dikenal";
}

// =========================
// FUNGSI MENGAMBIL WARNA
// =========================
function detectColorName(x, y) {
    let pixel = ctx.getImageData(x, y, 1, 1).data;
    let r = pixel[0], g = pixel[1], b = pixel[2];

    return getColorName(r, g, b);
}

// =========================
// MENJALANKAN WEBCAM
// =========================
async function startCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({
        video: true
    });
    video.srcObject = stream;
    return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
    });
}

// =========================
// LOOP DETEKSI OBJEK
// =========================
async function detectFrame() {
    const predictions = await model.detect(video);

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    predictions.forEach(pred => {
        let [x, y, width, height] = pred.bbox;

        // Gambar kotak objek
        ctx.strokeStyle = "lime";
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, width, height);

        // Titik Tengah
        let cx = Math.floor(x + width / 2);
        let cy = Math.floor(y + height / 2);

        let colorName = detectColorName(cx, cy);

        // Tampilkan label objek + warna
        ctx.fillStyle = "lime";
        ctx.font = "16px Arial";
        ctx.fillText(`${pred.class} | ${colorName}`, x, y - 5);

        info.innerHTML = `Objek: <b>${pred.class}</b> &nbsp; | &nbsp; Warna: <b>${colorName}</b>`;
    });

    requestAnimationFrame(detectFrame);
}

// =========================
// MAIN
// =========================
async function main() {
    await startCamera();
    model = await cocoSsd.load();
    info.innerHTML = "Model siap! Mendeteksi...";
    detectFrame();
}

main();
</script>

</body>
</html>
